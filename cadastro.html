<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Cliente | DriveNow</title>
  <link rel="stylesheet" href="cadastro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="container">
      <h1 class="logo">VrumDB</h1>
      <nav class="nav">
        <a href="index.html">Início</a>
        <a href="carros.html">Carros</a>
        <a href="cadastro.html" class="active">Cadastro</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <!-- Seção de cadastro -->
  <section class="cadastro-section">
    <div class="form-container">
      <h2>Cadastro de Cliente</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
        </div>

        <button type="submit" class="btn">Cadastrar</button>
      </form>

      <p class="login-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="footer">
    <p>&copy; 2025 DriveNow Locadora - Todos os direitos reservados</p>
  </footer>
</body>
</html>
<script>
  document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();
  
    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const cpf = document.getElementById("cpf").value;
    const telefone = document.getElementById("telefone").value;
    const senha = document.getElementById("senha").value;
  
    try {
      const response = await fetch("http://localhost:3000/clientes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, email, cpf, telefone, senha }),
      });
  
      if (!response.ok) throw new Error("Erro ao cadastrar cliente");
  
      alert("✅ Cadastro realizado com sucesso!");
      window.location.href = "login.html";
    } catch (err) {
      alert("❌ Erro: " + err.message);
    }
  });
  </script>

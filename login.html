<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | DriveNow</title>
  <link rel="stylesheet" href="./login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="container">
      <h1 class="logo">VrumDB</h1>
      <nav class="nav">
        <a href="index.html">Início</a>
        <a href="carros.html">Carros</a>
        <a href="cadastro.html">Cadastro</a>
        <a href="login.html" class="active">Login</a>
      </nav>
    </div>
  </header>

  <!-- Seção de login -->
  <section class="login-section">
    <div class="form-container">
      <h2>Entrar na Conta</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>

        <button type="submit" class="btn">Entrar</button>
      </form>

      <p class="login-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="footer">
    <p>&copy; 2025 DriveNow Locadora - Todos os direitos reservados</p>
  </footer>
</body>
</html>
<script>
  const form = document.querySelector("form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    try {
      // 1️⃣ Tenta logar como funcionário
      let response = await fetch("http://localhost:3000/funcionarios/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, senha })
      });

      let data = await response.json();

      // Se o funcionário existir
      if (response.ok) {
        alert(`Bem-vindo, ${data.nome}!`);
        if (data.acesso >= 3) {
          window.location.href = "telaadm.html";
        } else {
          alert("Sem poder de acesso");
        }
        return;
      }

      // 2️⃣ Caso contrário, tenta logar como cliente
      response = await fetch("http://localhost:3000/clientes/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, senha })
      });

      data = await response.json();

      if (response.ok) {
        alert(`Bem-vindo(a), ${data.nome} com email ${data.email}!`);
        localStorage.setItem("usuarioLogado", JSON.stringify(data));

        window.location.href = "carros.html"; // redireciona cliente
      } else {
        alert(data.erro || "Usuário ou senha incorretos!");
      }
    } catch (err) {
      console.error("Erro:", err);
      alert("Erro ao conectar ao servidor.");
    }
  });
</script>
